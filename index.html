<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/05dfd0c4d9.js" crossorigin="anonymous"></script>

  <style>
    .manrope-font {
      font-family: "Manrope", sans-serif;
    }
  </style>
</head>

<body>
  <!-- main content -->
  <main class="max-w-screen-2xl mx-auto px-16 lg:px-28">
    <header>
      <div class="flex gap-12">
        <!-- header text -->
        <div>
          <h1 class="font-bold text-7xl pb-3">It's good<br>
            tea time at The<br>Tea House
          </h1>
          <p class="font-medium text-[18px] text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum<br> Satisfaction To Your Taste Buds.</p><br>
          <button class="bg-gradient-to-r from-red-500 to-orange-500 text-xl font-bold px-4 py-3 rounded-lg text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <!-- header img -->
        <div class="relative">
          <div><img src="images/banner.png" alt=""></div>
          <div class="flex items-center gap-2 bg-white shadow-lg px-3 py-2 md:px-6 lg:py-4 rounded-lg absolute top-28 md:top-96 md:left-32 lg:left-28">
            <div><i class="fa-solid fa-star text-amber-500 font-bold text-xl"></i></div>
            <div>
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500 ">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
      
    </header>

  </main>
</body>

</html>
